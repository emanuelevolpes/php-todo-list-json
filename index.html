<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- mystyle -->
    <link rel="stylesheet" href="style.css">
    <!-- /mystyle -->
    <!-- vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /vuejs -->
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- /axios -->
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- /bootstrap -->
    <title>PHP ToDo List JSON</title>
</head>

<body>
    <div id="app" class="container" style="width: 500px;">
        <h1>ToDo List</h1>
        <div>
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                    <li v-for="todo in todos" class="list-group-item">{{ todo.text }}</li>
                </ul>
            </div>
            <form class="g-3 mt-2 me-0">
                <div class="d-inline-block">
                    <label for="newtodo" class="visually-hidden">NewToDo</label>
                    <input type="text" v-model="newToDo" class="text-newtodo" id="newtodo"
                        placeholder="Inserisci elemento...">
                </div>
                <div class="d-inline-block">
                    <button @click.prevent="addToDo" class="button-newtodo">Inserisci</button>
                </div>
            </form>
        </div>

        <!-- <ul>
            <li v-for="todo in todos">
                <p>{{ todo.text }}</p>
            </li>
            <input type="text" v-model="newToDo">
            <button @click.prevent="addToDo">Inserisci</button>
        </ul> -->
    </div>
    <!-- myjs -->
    <script src="main.js"></script>
    <!-- /myjs -->
</body>

</html>
